<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rohan - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #60a5fa;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #60a5fa;
    }

    .typing {
      font-size: 1.25rem;
      color: #facc15;
      min-height: 30px;
    }

    .background-blobs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .blob {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.4;
      animation: float 25s ease-in-out infinite;
    }

    .blob1 {
      top: 10%;
      left: 15%;
      background: radial-gradient(circle at center, #60a5fa, transparent);
      animation-delay: 0s;
    }

    .blob2 {
      top: 60%;
      left: 70%;
      background: radial-gradient(circle at center, #34d399, transparent);
      animation-delay: 5s;
    }

    .blob3 {
      top: 40%;
      left: 30%;
      background: radial-gradient(circle at center, #f472b6, transparent);
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) translateX(0px); }
      50% { transform: translateY(-50px) translateX(30px); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .hint {
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #94a3b8;
      animation: blink 1.5s infinite;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üëã Hello, I'm Rohan</h1>
    <p class="typing"></p>
    <p class="hint">Stay tuned ‚Äî awesome content is on the way!</p>
  </div>

  <!-- Animated blobs -->
  <div class="background-blobs">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
  </div>

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    new Typed(".typing", {
      strings: [
        "Content will be available soon...",
        "Portfolio in progress üöÄ",
        "Building something amazing!",
        "Stay curious, stay connected üåê"
      ],
      typeSpeed: 60,
      backSpeed: 40,
      loop: true
    });
  </script>

</body>
</html>
